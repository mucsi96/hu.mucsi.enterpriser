<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>EE6Lab3 - Resource Managment Application</title>
	<style>
		.header {
			font-size: xx-large;
		}
	</style>
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" resizable="true" >
			<h:outputText value="Resource Managment Application" styleClass="header"/>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100" header="Bottom"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="South unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="true" closable="true" collapsible="true">
			<h:outputText value="West unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="Right"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<h:outputText value="Right unit content." />
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<h:form>
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.

        </h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
