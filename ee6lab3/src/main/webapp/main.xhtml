<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>EE6Lab3 - Resource Managment Application</title>
	<style>
.header {
	font-size: xx-large;
	text-align: center;
}

.footer {
	text-align: center;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">

			<p:layoutUnit position="north" styleClass="header">
				<h:outputText value="Resource Managment Application" />
			</p:layoutUnit>

			<p:layoutUnit position="south" size="40" styleClass="footer">
				<h:outputText value="All Rights reserved" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="400" resizable="true">

				<p:inputText id="user_filter" value="#{usersFilterBean.value}">
					<p:ajax event="keyup" update="user_list"
						listener="#{userBean.matchUser}">
					</p:ajax>
				</p:inputText>
				<p:dataList id="user_list" value="#{userBean.users}" var="u">
					<h:outputText value="#{u.firstname}" />
					<h:outputText value="#{u.lastname}" />
				</p:dataList>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				<h:form>
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.

        </h:form>
			</p:layoutUnit>

		</p:layout>
	</h:form>
</h:body>
</html>
