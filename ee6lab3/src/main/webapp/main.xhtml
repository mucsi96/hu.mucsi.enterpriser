<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>EE6Lab3 - Resource Managment Application</title>
	<style>
.header .ui-widget-content{
	text-align: center;
	font-size: xx-large;
	width: 100%;
	background: none;
	overflow: hidden !important;
}

.footer .ui-widget-content {
	text-align: center;
	background: none;
}

.ui-widget-content .ui-datalist-content {
	border: none;
}

.ui-inputfield {
	width:100%;
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:layout fullPage="true">

			<p:layoutUnit position="north" styleClass="ui-widget-header ui-corner-all header">
				Resource Managment System
			</p:layoutUnit>

			<p:layoutUnit position="south" size="40" styleClass="ui-widget-header ui-corner-all footer">
				<h:outputText value="All Rights reserved" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="225" resizable="true">

				<p:inputText id="user_filter" value="#{userFilterBean.value}">
					<p:ajax event="keyup" update="user_list">
					</p:ajax>
				</p:inputText>
				<p:dataList id="user_list" value="#{userListBean.value}" var="u">
					<h:outputText value="#{u.firstname} #{u.lastname}" />
				</p:dataList>

			</p:layoutUnit>

			<p:layoutUnit position="center">
				
			</p:layoutUnit>

		</p:layout>
	</h:form>
</h:body>
</html>
